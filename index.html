<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,600|Playfair+Display:400,700i|Satisfy" rel="stylesheet">
    <title>GitHub User Info</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Github <span id="header">User Info</span></h1>
      <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
          <form id="ghForm">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" class="form-control" placeholder="ex: octocat" required>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
          <h2 id="gh-output"></h2>
          <ul id="output"></ul>
        </div>
        <div class="col-sm-3">

        </div>
      </div>
    </div>
  </body>
</html>
